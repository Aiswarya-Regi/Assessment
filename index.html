<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align:center">Application For Permission To Leave</h1>
    <p>Note:Form is to be completed atleast 21 days prior to the date</p>
    <h3 class="line__text"><span class="label__dark">Personal Details</span></h3>
    <div class="box">
        <form name="registration" method="get">
            <div class="label_container">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name here">
            </div>
            <br>
            
            <div class="label_container">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address here">
            </div>
            <br>
            
            <div class="label_container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email here">
            </div>
            <br>
           
            <div class="label_container">
                <label for="number">Phone Number:</label>
                <input type="number" id="number" name="number" placeholder="Enter 10 digit number">
            </div>
            <br>
           
            <div class="label_container">
                <label for="iq">IQ:</label>
                <input type="text" id="iq" name="iq" placeholder="Enter IQ here">
            </div>
            <br>
            
            <div class="label_container">
                <label for="gender">Gender</label>
                <br>
                
                <input class="input__text" type="radio" id="male" name="gender"value="male" name="male">
                <label for="male">Male</label>
                <br>
                <input class="input__text" type="radio" id="female" name="gender" value="female" name="female">
                <label  for="female">Female</label>
                <br>
                <input class="input__text" type="radio" id="others" name="gender" value="others" name="others">
                <label for="others">Others</label>
                <br>
                
            </div>
            <div class="label_container">
                <label for="date">Date of leave</label>
                <input type="date" id="date" name="date" placeholder="dd-mm-yy">
            </div>
            <br>
        </form>
    </div>
    <div class="btn1"><button>Send your application</button></div>
</body>
</html>
